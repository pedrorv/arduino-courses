<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>WS Led</title>
</head>
<body>
    <button class='led' id='red'>Toggle Red</button>
    <button class='led' id='yellow'>Toggle Yellow</button>
    <button class='led' id='green'>Toggle Green</button>

    <script>
        var leds = document.querySelectorAll('.led');

        leds.forEach(function(element) {
            element.addEventListener('click', function() {
                fetch(location.href + 'toggle?color=' + element.id);
            });
        });
    </script>
</body>
</html>
